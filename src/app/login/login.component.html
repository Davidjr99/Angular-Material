
<main class="fundoLogin">
<h1 class="tituloPrincipal">Calen Daily</h1>


<mat-form-field class="example-full-width">
  <mat-label>E-mail</mat-label>
  <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
         placeholder="Ex. pat@example.com">
  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Insira um endereço de e-mail válido
  </mat-error>

  <mat-error *ngIf="emailFormControl.hasError('required')">
    O e-mail é <strong>obrigatório</strong>
  </mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Senha</mat-label>
  <input matInput type="password" placeholder="Digite sua senha">
</mat-form-field>

<div class="btn-login">
  <button mat-button color="primary">Entrar</button></div>
</main>
