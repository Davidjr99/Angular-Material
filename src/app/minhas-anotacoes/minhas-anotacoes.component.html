<div style="text-align: center">

  <h1> Tem Uma Nova Anotação ?</h1>
  <input [(ngModel)]="tarefa" type="text">
  <button (click)= "adicionarTarefa()" type="button">Adicionar</button>
   <mat-card *ngFor="let tarefa of tarefas">
    <mat-card-content>
      {{ tarefa.name }}
      <mat-icon (click)="removerTarefa(tarefa.id)" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
    </mat-card-content>
  </mat-card>



</div>
